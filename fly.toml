app = "too-many-coins-app2"

primary_region = "ord"

[build]
  dockerfile = "Dockerfile"



[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250
